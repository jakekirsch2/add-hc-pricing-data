steps:
# This step builds the container image.
- name: 'gcr.io/cloud-builders/docker'
  id: Build
  args:
  - 'build'
  - '-t'
  - 'us-central1-docker.pkg.dev/kirsch-data-platform/docker-repository/add-hc-pricing-data:$SHORT_SHA'
  - '.'

# This step pushes the image to Artifact Registry
# The PROJECT_ID and SHORT_SHA variables are automatically
# replaced by Cloud Build.
- name: 'gcr.io/cloud-builders/docker'
  id: Push
  args:
  - 'push'
  - 'us-central1-docker.pkg.dev/kirsch-data-platform/docker-repository/add-hc-pricing-data:$SHORT_SHA'
- name: "gcr.io/cloud-builders/gke-deploy"
  args:
  - run
  - --project=kirsch-data-platform
  - --filename=./deployment.yaml
  - --image=us-central1-docker.pkg.dev/kirsch-data-platform/docker-repository/add-hc-pricing-data:$SHORT_SHA
  - --location=us-central1
  - --cluster=kirsch-data-platform-gke